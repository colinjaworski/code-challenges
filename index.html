<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        User Id:<input id="userId"><br>
        <button id="submit" onClick="handleSubmit()">Accept</button>
        <p id="userId"></p>
        <p id="result"></p>


    </div>

    <script>

        let length = false;
        let isUpperCase = false;
        let isLowerCase = false;
        let isNumber = false;

        function handleSubmit() {

            const userId = document.getElementById("userId").value;

            if (userId.length > 6) {
                length = true;
                auth(userId);
            } else {
                console.log('user name must be at least 6 characters')
            }


        }
        function auth(userId) {

            for (let i = 0; i < userId.length; i++) {

                if (isNaN(userId[i])) {
                    console.log('not a number')
                } else isNumber = true;
                if (userId[i] === userId[i].toUpperCase()) {
                    isUpperCase = true;
                }

            }
            document.getElementById("userId").innerHTML = '';
            console.log('length', length, 'number?', isNumber, 'upper case?', isUpperCase, 'lowercase?', isLowerCase)
        }

    </script>
</body>

</html>
